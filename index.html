<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div class="tip">
        (Click anywhere to hear sound...)
    </div>

    <div class="metronome">
        <div class="background-left"></div>
        <div class="background-center">
            <div class="core"></div>
        </div>
        <div class="background-right"></div>
        <div class="arm"></div>
    </div>

    <br>

    <h3 class="count"></h3>
    <label>Select Count</label>
    <input type="number" class="inputs" id="beatCount">

    <br>

    <label>Metronome</label>
    <input type="checkbox" name="drum-machine" id="Metronome"><br>
    
    <div id="parent">
        <div class="child">
            <label>Kick Drum</label>
            <input type="checkbox" name="drum-machine" id="KickDrum"><br>
            <input type="number" class="inputs" id="kickDrumNum1">
            <input type="number" class="inputs" id="kickDrumNum2"><br>
            <label>Even Count</label>
            <input type="checkbox" name="kick" id="kickEven"><br>
            <label>Odd Count</label>
            <input type="checkbox" name="kick" id="kickOdd"><br>
            <label>Every Count</label>
            <input type="checkbox" name="kick" id="kickAll">
        </div>
        <div class="child">
            <label>Hi-Hat</label>
            <input type="checkbox" name="drum-machine" id="HiHat"><br>
            <input type="number" class="inputs" id="hiHatNum1">
            <input type="number" class="inputs" id="hiHatNum2"><br>
            <label>Even Count</label>
            <input type="checkbox" name="hi" id="hiEven"><br>
            <label>Odd Count</label>
            <input type="checkbox" name="hi" id="hiOdd"><br>
            <label>Every Count</label>
            <input type="checkbox" name="hi" id="hiAll">
        </div>
        <div class="child">
            <label>Snare-Drum</label>
            <input type="checkbox" name="drum-machine" id="SnareDrum"><br>
            <input type="number" class="inputs" id="snareDrumNum1">
            <input type="number" class="inputs" id="snareDrumNum2"><br>
            <label>Even Count</label>
            <input type="checkbox" name="snare" id="snareEven"><br>
            <label>Odd Count</label>
            <input type="checkbox" name="snare" id="snareOdd"><br>
            <label>Every Count</label>
            <input type="checkbox" name="snare" id="snareAll">
        </div>
    </div>

    <script src="main.js"></script>

</body>

</html>
