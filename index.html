<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div class="tip">
        (Click anywhere to hear sound...)
    </div>

    <div class="metronome">
        <div class="background-left"></div>
        <div class="background-center">
            <div class="core"></div>
        </div>
        <div class="background-right"></div>
        <div class="arm"></div>
    </div>

    <br>

    <h3 class="count"></h3>

    <br>

    <label>Metronome</label>
    <input type="checkbox" name="drum-machine" id="Metronome"><br>
    <label>Kick Drum</label>
    <input type="checkbox" name="drum-machine" id="KickDrum"><br>
    <input type="number" class="inputs" id="kickDrumNum"><br>
    <label>Hi-Hat</label>
    <input type="checkbox" name="drum-machine" id="HiHat"><br>
    <input type="number" class="inputs" id="hiHatNum"><br>
    <label>Snare-Drum</label>
    <input type="checkbox" name="drum-machine" id="SnareDrum"><br>
    <input type="number" class="inputs" id="snareDrumNum">

    <script src="main.js"></script>

</body>

</html>
